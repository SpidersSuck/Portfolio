<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animations -->
    <style>
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes float1 {
        0%, 100% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(15px) translateX(-5px); }
      }
      
      @keyframes float2 {
        0%, 100% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-10px) translateX(5px); }
      }
      
      @keyframes float3 {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(12px); }
      }
      
      @keyframes slideLeft {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-15px); }
      }
      
      @keyframes slideRight {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(15px); }
      }
      
      @keyframes spring {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.7); }
      }
      
      .doodler {
        animation: bounce 1.5s ease-in-out infinite;
        transform-origin: center;
      }
      
      .platform1 {
        animation: float1 3s ease-in-out infinite;
      }
      
      .platform2 {
        animation: float2 2.5s ease-in-out infinite 0.5s;
      }
      
      .platform3 {
        animation: float3 3.5s ease-in-out infinite 1s;
      }
      
      .movingPlatform1 {
        animation: slideLeft 2s ease-in-out infinite;
      }
      
      .movingPlatform2 {
        animation: slideRight 2.5s ease-in-out infinite;
      }
      
      .springPlatform {
        animation: spring 1s ease-in-out infinite;
        transform-origin: center bottom;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Background clouds -->
  <ellipse cx="80" cy="60" rx="30" ry="20" fill="#fff" opacity="0.6"/>
  <ellipse cx="100" cy="55" rx="35" ry="22" fill="#fff" opacity="0.6"/>
  <ellipse cx="120" cy="60" rx="28" ry="18" fill="#fff" opacity="0.6"/>
  
  <ellipse cx="300" cy="100" rx="35" ry="23" fill="#fff" opacity="0.5"/>
  <ellipse cx="320" cy="95" rx="30" ry="20" fill="#fff" opacity="0.5"/>
  
  <!-- Static platforms (background) -->
  <g class="platform1">
    <rect x="50" y="320" width="70" height="15" rx="3" fill="#10b981" filter="url(#glow)"/>
    <rect x="52" y="322" width="66" height="5" rx="2" fill="#34d399" opacity="0.6"/>
  </g>
  
  <g class="platform2">
    <rect x="280" y="250" width="70" height="15" rx="3" fill="#10b981" filter="url(#glow)"/>
    <rect x="282" y="252" width="66" height="5" rx="2" fill="#34d399" opacity="0.6"/>
  </g>
  
  <g class="platform3">
    <rect x="150" y="180" width="70" height="15" rx="3" fill="#10b981" filter="url(#glow)"/>
    <rect x="152" y="182" width="66" height="5" rx="2" fill="#34d399" opacity="0.6"/>
  </g>
  
  <!-- Moving platform (yellow) -->
  <g class="movingPlatform1">
    <rect x="200" y="280" width="70" height="15" rx="3" fill="#fbbf24" filter="url(#glow)"/>
    <rect x="202" y="282" width="66" height="5" rx="2" fill="#fcd34d" opacity="0.6"/>
    <!-- Direction arrows -->
    <path d="M 205 287 L 210 290 L 210 284 Z" fill="#78350f"/>
    <path d="M 265 287 L 260 284 L 260 290 Z" fill="#78350f"/>
  </g>
  
  <!-- Breakable platform (purple) -->
  <g class="platform3">
    <rect x="300" y="150" width="70" height="15" rx="3" fill="#a78bfa" filter="url(#glow)"/>
    <rect x="302" y="152" width="66" height="5" rx="2" fill="#c4b5fd" opacity="0.6"/>
    <!-- Crack lines -->
    <line x1="320" y1="150" x2="315" y2="165" stroke="#6d28d9" stroke-width="1.5"/>
    <line x1="350" y1="150" x2="355" y2="165" stroke="#6d28d9" stroke-width="1.5"/>
  </g>
  
  <!-- Spring platform (red) at bottom -->
  <g class="springPlatform">
    <rect x="100" y="370" width="70" height="15" rx="3" fill="#ef4444" filter="url(#glow)"/>
    <rect x="102" y="372" width="66" height="5" rx="2" fill="#f87171" opacity="0.6"/>
    <!-- Spring coil -->
    <g stroke="#7f1d1d" stroke-width="2.5" fill="none">
      <path d="M 115 385 L 120 390 L 125 385"/>
      <path d="M 125 385 L 130 390 L 135 385"/>
      <path d="M 135 385 L 140 390 L 145 385"/>
      <path d="M 145 385 L 150 390 L 155 385"/>
    </g>
  </g>
  
  <!-- Moving platform top (yellow) -->
  <g class="movingPlatform2">
    <rect x="30" y="120" width="70" height="15" rx="3" fill="#fbbf24" filter="url(#glow)"/>
    <rect x="32" y="122" width="66" height="5" rx="2" fill="#fcd34d" opacity="0.6"/>
    <!-- Direction arrows -->
    <path d="M 35 127 L 40 130 L 40 124 Z" fill="#78350f"/>
    <path d="M 95 127 L 90 124 L 90 130 Z" fill="#78350f"/>
  </g>
  
  <!-- Doodler character (main focus) -->
  <g class="doodler">
    <!-- Shadow -->
    <ellipse cx="200" cy="235" rx="35" ry="8" fill="#000" opacity="0.2"/>
    
    <!-- Body -->
    <ellipse cx="200" cy="200" rx="30" ry="30" fill="#fbbf24" filter="url(#strongGlow)"/>
    
    <!-- Shine on body -->
    <ellipse cx="190" cy="190" rx="12" ry="15" fill="#fcd34d" opacity="0.7"/>
    
    <!-- Eyes -->
    <circle cx="190" cy="195" r="5" fill="#000"/>
    <circle cx="210" cy="195" r="5" fill="#000"/>
    <circle cx="192" cy="193" r="2" fill="#fff"/>
    <circle cx="212" cy="193" r="2" fill="#fff"/>
    
    <!-- Happy mouth -->
    <path d="M 190 205 Q 200 212 210 205" stroke="#000" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Legs -->
    <g stroke="#f59e0b" stroke-width="4" stroke-linecap="round">
      <line x1="192" y1="225" x2="185" y2="240"/>
      <line x1="208" y1="225" x2="215" y2="240"/>
    </g>
    
    <!-- Feet -->
    <ellipse cx="182" cy="240" rx="6" ry="4" fill="#f59e0b"/>
    <ellipse cx="218" cy="240" rx="6" ry="4" fill="#f59e0b"/>
  </g>
  
  <!-- Height indicator lines -->
  <g opacity="0.3">
    <line x1="10" y1="380" x2="30" y2="380" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="10" y1="280" x2="30" y2="280" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="10" y1="180" x2="30" y2="180" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="10" y1="80" x2="30" y2="80" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Upward arrows indicating jumping motion -->
  <g opacity="0.4" filter="url(#glow)">
    <path d="M 350 350 L 360 330 L 370 350" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 350 320 L 360 300 L 370 320" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 350 290 L 360 270 L 370 290" fill="none" stroke="#f97316" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title text -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f59e0b" text-anchor="middle" filter="url(#strongGlow)">
    DOODLE JUMP
  </text>
</svg>
