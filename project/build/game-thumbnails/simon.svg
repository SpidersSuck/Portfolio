<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a1929"/>
  
  <!-- Central circle -->
  <circle cx="200" cy="150" r="100" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  
  <!-- Four colored buttons in a circle -->
  <!-- Red (top) -->
  <path d="M 200 50 A 100 100 0 0 1 300 150 L 200 150 Z" fill="#ef4444" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" begin="0s" repeatCount="1"/>
  </path>
  
  <!-- Blue (right) -->
  <path d="M 300 150 A 100 100 0 0 1 200 250 L 200 150 Z" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Yellow (bottom) -->
  <path d="M 200 250 A 100 100 0 0 1 100 150 L 200 150 Z" fill="#f59e0b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" begin="0.7s" repeatCount="1"/>
  </path>
  
  <!-- Green (left) -->
  <path d="M 100 150 A 100 100 0 0 1 200 50 L 200 150 Z" fill="#10b981" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" begin="0.35s" repeatCount="1"/>
  </path>
  
  <!-- Inner circle (black) -->
  <circle cx="200" cy="150" r="45" fill="#0a1929" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Center text -->
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="bold">LEVEL</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="24" fill="#e6eef6" text-anchor="middle" font-weight="bold">8</text>
  
  <!-- Sequence indicators at top -->
  <g>
    <circle cx="160" cy="20" r="6" fill="#ef4444"/>
    <circle cx="180" cy="20" r="6" fill="#10b981"/>
    <circle cx="200" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="220" cy="20" r="6" fill="#06b6d4"/>
    <circle cx="240" cy="20" r="6" fill="#ef4444" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="18" fill="#e6eef6" text-anchor="middle" font-weight="bold">SIMON SAYS</text>
</svg>
