<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a1929"/>
  
  <!-- Game border -->
  <rect x="80" y="30" width="240" height="240" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- 4x4 Grid -->
  <defs>
    <linearGradient id="tile2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile64" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#be123c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9f1239;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <style>
      .tile { rx: 4; stroke: #0a1929; stroke-width: 2; }
      .tile-text { font-family: 'Arial Black', sans-serif; font-weight: 900; text-anchor: middle; fill: #fff; }
      .empty-cell { fill: #2d3748; opacity: 0.5; }
    </style>
  </defs>
  
  <!-- Grid cells (4x4) -->
  <g transform="translate(90, 40)">
    <!-- Row 1 -->
    <rect class="tile" x="0" y="0" width="50" height="50" fill="url(#tile2)"/>
    <text class="tile-text" x="25" y="33" font-size="20">2</text>
    
    <rect class="tile empty-cell" x="60" y="0" width="50" height="50"/>
    
    <rect class="tile" x="120" y="0" width="50" height="50" fill="url(#tile4)"/>
    <text class="tile-text" x="145" y="33" font-size="20">4</text>
    
    <rect class="tile" x="180" y="0" width="50" height="50" fill="url(#tile8)"/>
    <text class="tile-text" x="205" y="33" font-size="20">8</text>
    
    <!-- Row 2 -->
    <rect class="tile" x="0" y="60" width="50" height="50" fill="url(#tile16)"/>
    <text class="tile-text" x="25" y="93" font-size="18">16</text>
    
    <rect class="tile" x="60" y="60" width="50" height="50" fill="url(#tile32)"/>
    <text class="tile-text" x="85" y="93" font-size="18">32</text>
    
    <rect class="tile empty-cell" x="120" y="60" width="50" height="50"/>
    
    <rect class="tile" x="180" y="60" width="50" height="50" fill="url(#tile2)"/>
    <text class="tile-text" x="205" y="93" font-size="20">2</text>
    
    <!-- Row 3 -->
    <rect class="tile" x="0" y="120" width="50" height="50" fill="url(#tile64)"/>
    <text class="tile-text" x="25" y="153" font-size="18">64</text>
    
    <rect class="tile empty-cell" x="60" y="120" width="50" height="50"/>
    
    <rect class="tile" x="120" y="120" width="50" height="50" fill="url(#tile8)"/>
    <text class="tile-text" x="145" y="153" font-size="20">8</text>
    
    <rect class="tile" x="180" y="120" width="50" height="50" fill="url(#tile4)"/>
    <text class="tile-text" x="205" y="153" font-size="20">4</text>
    
    <!-- Row 4 -->
    <rect class="tile" x="0" y="180" width="50" height="50" fill="url(#tile128)"/>
    <text class="tile-text" x="25" y="213" font-size="16">128</text>
    
    <rect class="tile" x="60" y="180" width="50" height="50" fill="url(#tile16)"/>
    <text class="tile-text" x="85" y="213" font-size="18">16</text>
    
    <rect class="tile empty-cell" x="120" y="180" width="50" height="50"/>
    
    <rect class="tile" x="180" y="180" width="50" height="50" fill="url(#tile2)"/>
    <text class="tile-text" x="205" y="213" font-size="20">2</text>
  </g>
  
  <!-- Score -->
  <text x="40" y="50" font-family="monospace" font-size="12" fill="#8b5cf6" font-weight="bold">SCORE</text>
  <text x="40" y="70" font-family="monospace" font-size="16" fill="#e6eef6" font-weight="bold">2,468</text>
  
  <!-- Title -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="18" fill="#e6eef6" text-anchor="middle" font-weight="bold">2048</text>
</svg>
