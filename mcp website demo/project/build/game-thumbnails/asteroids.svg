<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes rotate1 {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes rotate2 {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes shoot {
        0% { opacity: 0; transform: translateX(0); }
        20% { opacity: 1; }
        100% { opacity: 0; transform: translateX(120px); }
      }
      @keyframes thrust {
        0%, 100% { opacity: 0.8; transform: scaleX(1); }
        50% { opacity: 1; transform: scaleX(1.4); }
      }
      @keyframes drift {
        0%, 100% { transform: translate(0, 0) rotate(-25deg); }
        50% { transform: translate(8px, -6px) rotate(-20deg); }
      }
      .rock1 { animation: rotate1 10s linear infinite; transform-origin: center; }
      .rock2 { animation: rotate2 8s linear infinite; transform-origin: center; }
      .rock3 { animation: rotate1 12s linear infinite; transform-origin: center; }
      .rock4 { animation: rotate2 9s linear infinite; transform-origin: center; }
      .shot1 { animation: shoot 1.8s ease-out infinite; }
      .shot2 { animation: shoot 1.8s ease-out 0.6s infinite; }
      .shot3 { animation: shoot 1.8s ease-out 1.2s infinite; }
      .flame { animation: thrust 0.2s ease-in-out infinite; transform-origin: left; }
      .ship { animation: drift 3.5s ease-in-out infinite; }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050510;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050510;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#ff8800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4400;stop-opacity:0" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="25" cy="25" r="1.2" fill="#ffffff" opacity="0.9"/>
  <circle cx="180" cy="30" r="0.9" fill="#ffffff" opacity="0.7"/>
  <circle cx="50" cy="180" r="1.1" fill="#ffffff" opacity="0.8"/>
  <circle cx="175" cy="170" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="90" cy="15" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="140" cy="185" r="0.9" fill="#ffffff" opacity="0.7"/>
  <circle cx="15" cy="100" r="1.1" fill="#ffffff" opacity="0.8"/>
  <circle cx="185" cy="95" r="0.8" fill="#ffffff" opacity="0.7"/>
  
  <!-- Large Asteroid - top right -->
  <g class="rock1" transform="translate(155, 50)">
    <polygon points="0,-25 12,-22 22,-14 26,-2 22,12 10,22 -4,26 -16,22 -24,10 -26,-4 -20,-16 -8,-23" 
             fill="#2d1552" stroke="#9333ea" stroke-width="3.5" stroke-linejoin="round"/>
    <circle cx="-6" cy="-8" r="4" fill="#1a0d33" opacity="0.8"/>
    <circle cx="8" cy="4" r="5" fill="#1a0d33" opacity="0.7"/>
    <circle cx="-10" cy="8" r="3" fill="#1a0d33" opacity="0.6"/>
  </g>
  
  <!-- Medium Asteroid - bottom left -->
  <g class="rock2" transform="translate(40, 155)">
    <polygon points="0,-18 9,-16 16,-10 19,0 15,11 7,17 -3,19 -13,15 -18,6 -17,-7 -10,-15" 
             fill="#2d1552" stroke="#9333ea" stroke-width="3" stroke-linejoin="round"/>
    <circle cx="-5" cy="2" r="4" fill="#1a0d33" opacity="0.7"/>
    <circle cx="6" cy="-5" r="3.5" fill="#1a0d33" opacity="0.6"/>
  </g>
  
  <!-- Small Asteroid - right center -->
  <g class="rock3" transform="translate(175, 130)">
    <polygon points="0,-12 6,-11 10,-6 11,0 9,7 4,11 -2,12 -9,9 -12,3 -11,-5 -6,-10" 
             fill="#2d1552" stroke="#9333ea" stroke-width="2.5" stroke-linejoin="round"/>
    <circle cx="0" cy="0" r="2.5" fill="#1a0d33" opacity="0.7"/>
  </g>
  
  <!-- Medium Asteroid - top center -->
  <g class="rock4" transform="translate(105, 35)">
    <polygon points="0,-15 7,-14 13,-8 15,0 12,9 5,14 -3,15 -11,11 -15,4 -14,-7 -7,-13" 
             fill="#2d1552" stroke="#9333ea" stroke-width="3" stroke-linejoin="round"/>
    <circle cx="4" cy="-3" r="3" fill="#1a0d33" opacity="0.7"/>
    <circle cx="-5" cy="5" r="2.5" fill="#1a0d33" opacity="0.6"/>
  </g>
  
  <!-- Spaceship -->
  <g class="ship" transform="translate(45, 100)">
    <!-- Thrust flame -->
    <g class="flame">
      <ellipse cx="-20" cy="0" rx="16" ry="9" fill="url(#glow)" opacity="0.95"/>
      <polygon points="-9,-5 -25,0 -9,5" fill="#ff8800"/>
      <polygon points="-9,-3 -20,0 -9,3" fill="#ffdd00"/>
    </g>
    
    <!-- Ship hull -->
    <polygon points="20,0 -10,-12 -4,0 -10,12" 
             fill="#0a1929" stroke="#06b6d4" stroke-width="3.5" stroke-linejoin="round"/>
    <!-- Wing details -->
    <line x1="5" y1="-6" x2="-2" y2="-8" stroke="#06b6d4" stroke-width="1.5"/>
    <line x1="5" y1="6" x2="-2" y2="8" stroke="#06b6d4" stroke-width="1.5"/>
    <!-- Cockpit -->
    <circle cx="7" cy="0" r="4" fill="#06b6d4" opacity="0.9"/>
    <circle cx="7" cy="0" r="2" fill="#ffffff" opacity="0.95"/>
  </g>
  
  <!-- Laser bullets -->
  <g class="shot1">
    <rect x="60" y="97" width="10" height="5" rx="2.5" fill="#ffdd00" filter="url(#blur)"/>
    <rect x="62" y="98.5" width="6" height="2" rx="1" fill="#ffffff"/>
  </g>
  <g class="shot2">
    <rect x="60" y="108" width="10" height="5" rx="2.5" fill="#ffdd00" filter="url(#blur)"/>
    <rect x="62" y="109.5" width="6" height="2" rx="1" fill="#ffffff"/>
  </g>
  <g class="shot3">
    <rect x="60" y="86" width="10" height="5" rx="2.5" fill="#ffdd00" filter="url(#blur)"/>
    <rect x="62" y="87.5" width="6" height="2" rx="1" fill="#ffffff"/>
  </g>
  
  <!-- Explosion effect -->
  <g opacity="0.95">
    <circle cx="130" cy="100" r="4" fill="#ff8800" filter="url(#blur)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;6.5;4" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="138" cy="105" r="3.5" fill="#ff4400" filter="url(#blur)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3.5;5.5;3.5" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="133" cy="108" r="3" fill="#ffdd00" filter="url(#blur)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;5;3" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
