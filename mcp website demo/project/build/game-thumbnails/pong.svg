<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a1929"/>
  
  <!-- Center line -->
  <line x1="200" y1="20" x2="200" y2="260" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  
  <!-- Court borders -->
  <rect x="40" y="20" width="320" height="240" fill="none" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Left paddle -->
  <rect x="60" y="110" width="10" height="60" rx="5" fill="#06b6d4"/>
  
  <!-- Right paddle -->
  <rect x="330" y="130" width="10" height="60" rx="5" fill="#8b5cf6"/>
  
  <!-- Ball -->
  <circle cx="250" cy="150" r="8" fill="#e6eef6">
    <animate attributeName="cx" values="250;150;250" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="150;120;150" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ball trail -->
  <line x1="250" y1="150" x2="200" y2="135" stroke="#e6eef6" stroke-width="2" opacity="0.3"/>
  
  <!-- Score -->
  <text x="140" y="45" font-family="monospace" font-size="32" fill="#06b6d4" text-anchor="middle" font-weight="bold">3</text>
  <text x="260" y="45" font-family="monospace" font-size="32" fill="#8b5cf6" text-anchor="middle" font-weight="bold">5</text>
  
  <!-- Title -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="18" fill="#e6eef6" text-anchor="middle" font-weight="bold">PONG</text>
</svg>
