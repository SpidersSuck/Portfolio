<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="circuit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g stroke="#8b5cf6" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="40" x2="300" y2="40"/>
    <line x1="0" y1="80" x2="300" y2="80"/>
    <line x1="0" y1="120" x2="300" y2="120"/>
    <line x1="0" y1="160" x2="300" y2="160"/>
    <line x1="60" y1="0" x2="60" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="180" y1="0" x2="180" y2="200"/>
    <line x1="240" y1="0" x2="240" y2="200"/>
  </g>
  
  <!-- Circuit lines -->
  <g stroke="url(#circuit)" stroke-width="2" fill="none" opacity="0.7">
    <path d="M20 100 L80 100 L80 60 L140 60"/>
    <path d="M160 60 L220 60 L220 100 L280 100"/>
    <path d="M20 140 L60 140 L60 100"/>
    <path d="M140 60 L140 140 L180 140"/>
    <path d="M220 100 L220 140 L280 140"/>
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#8b5cf6" filter="url(#glow)">
    <circle cx="80" cy="100" r="3"/>
    <circle cx="140" cy="60" r="3"/>
    <circle cx="220" cy="100" r="3"/>
    <circle cx="60" cy="140" r="3"/>
    <circle cx="180" cy="140" r="3"/>
  </g>
  
  <!-- Central AI Eye -->
  <g filter="url(#glow)">
    <circle cx="150" cy="100" r="25" fill="none" stroke="#06b6d4" stroke-width="3"/>
    <circle cx="150" cy="100" r="15" fill="#06b6d4" opacity="0.3"/>
    <circle cx="150" cy="100" r="8" fill="#06b6d4"/>
    <circle cx="153" cy="97" r="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Pulsing rings -->
  <g stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.4">
    <circle cx="150" cy="100" r="35">
      <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="100" r="40">
      <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.05;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" filter="url(#glow)">SINGULARITY</text>
  
  <!-- Subtitle -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#8b5cf6" opacity="0.8">Endgame: AI Strategy</text>
  
  <!-- Corner accents -->
  <g stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.6">
    <path d="M10 10 L30 10 L30 30"/>
    <path d="M270 10 L290 10 L290 30"/>
    <path d="M10 170 L10 190 L30 190"/>
    <path d="M270 190 L290 190 L290 170"/>
  </g>
</svg>