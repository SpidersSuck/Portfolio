<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a40;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Maze section -->
  <rect x="40" y="120" width="320" height="60" fill="#000" stroke="#2121ff" stroke-width="3" rx="5"/>
  
  <!-- Dots -->
  <circle cx="80" cy="150" r="4" fill="#ffb897"/>
  <circle cx="120" cy="150" r="4" fill="#ffb897"/>
  <circle cx="160" cy="150" r="4" fill="#ffb897"/>
  
  <!-- Power pellet (larger) -->
  <circle cx="200" cy="150" r="8" fill="#ffb897">
    <animate attributeName="opacity" values="1;0.4;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Classic Pac-Man (facing left, running from ghost) -->
  <g transform="translate(250, 150) scale(-1.8, 1.8)">
    <circle cx="0" cy="0" r="12" fill="#ffff00"/>
    <path d="M 0 0 L 10 -6 A 1 1 0 0 1 10 6 Z" fill="#0a0a1e"/>
    <circle cx="-3" cy="-5" r="2" fill="#000"/>
  </g>
  
  <!-- Ghost (Blinky - red/scared blue) -->
  <g transform="translate(320, 150) scale(1.8)">
    <path d="M -8 0 A 8 8 0 0 1 8 0 L 8 10 L 5 7 L 2 10 L -2 7 L -5 10 L -8 10 Z" 
          fill="#2dfafa" stroke="#00ffff" stroke-width="0.5"/>
    <ellipse cx="-3" cy="0" rx="2" ry="3" fill="#fff"/>
    <ellipse cx="3" cy="0" rx="2" ry="3" fill="#fff"/>
    <circle cx="-3" cy="1" r="1" fill="#000"/>
    <circle cx="3" cy="1" r="1" fill="#000"/>
  </g>
  
  <!-- Title with retro style -->
  <text x="200" y="45" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" 
        fill="#ffff00" text-anchor="middle" stroke="#ff6600" stroke-width="2">PAC-MAN</text>
  
  <!-- Subtitle -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
        fill="#2dfafa" text-anchor="middle">CLASSIC ARCADE</text>
</svg>
