<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a1929"/>
  
  <!-- Bricks -->
  <defs>
    <linearGradient id="brickGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brickGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brickGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brick rows -->
  <g>
    <!-- Row 1 -->
    <rect x="50" y="30" width="50" height="15" rx="2" fill="url(#brickGrad1)" stroke="#0a1929" stroke-width="1"/>
    <rect x="105" y="30" width="50" height="15" rx="2" fill="url(#brickGrad2)" stroke="#0a1929" stroke-width="1"/>
    <rect x="160" y="30" width="50" height="15" rx="2" fill="url(#brickGrad3)" stroke="#0a1929" stroke-width="1"/>
    <rect x="215" y="30" width="50" height="15" rx="2" fill="url(#brickGrad1)" stroke="#0a1929" stroke-width="1"/>
    <rect x="270" y="30" width="50" height="15" rx="2" fill="url(#brickGrad2)" stroke="#0a1929" stroke-width="1"/>
    
    <!-- Row 2 -->
    <rect x="50" y="50" width="50" height="15" rx="2" fill="url(#brickGrad2)" stroke="#0a1929" stroke-width="1"/>
    <rect x="105" y="50" width="50" height="15" rx="2" fill="url(#brickGrad3)" stroke="#0a1929" stroke-width="1"/>
    <rect x="160" y="50" width="50" height="15" rx="2" fill="url(#brickGrad1)" stroke="#0a1929" stroke-width="1"/>
    <rect x="215" y="50" width="50" height="15" rx="2" fill="url(#brickGrad2)" stroke="#0a1929" stroke-width="1"/>
    <rect x="270" y="50" width="50" height="15" rx="2" fill="url(#brickGrad3)" stroke="#0a1929" stroke-width="1"/>
    
    <!-- Row 3 -->
    <rect x="50" y="70" width="50" height="15" rx="2" fill="url(#brickGrad3)" stroke="#0a1929" stroke-width="1"/>
    <rect x="105" y="70" width="50" height="15" rx="2" fill="url(#brickGrad1)" stroke="#0a1929" stroke-width="1"/>
    <rect x="215" y="70" width="50" height="15" rx="2" fill="url(#brickGrad3)" stroke="#0a1929" stroke-width="1"/>
    <rect x="270" y="70" width="50" height="15" rx="2" fill="url(#brickGrad1)" stroke="#0a1929" stroke-width="1"/>
  </g>
  
  <!-- Ball -->
  <circle cx="180" cy="180" r="8" fill="#e6eef6">
    <animate attributeName="cy" values="180;120;180" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ball trail -->
  <line x1="180" y1="180" x2="180" y2="230" stroke="#8b5cf6" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Paddle -->
  <rect x="140" y="250" width="80" height="12" rx="6" fill="#8b5cf6"/>
  
  <!-- Lives -->
  <g fill="#ec4899">
    <circle cx="20" cy="20" r="5"/>
    <circle cx="35" cy="20" r="5"/>
    <circle cx="50" cy="20" r="5"/>
  </g>
  
  <!-- Score -->
  <text x="380" y="25" font-family="monospace" font-size="14" fill="#e6eef6" text-anchor="end" font-weight="bold">1250</text>
  
  <!-- Title -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="18" fill="#e6eef6" text-anchor="middle" font-weight="bold">BREAKOUT</text>
</svg>
