<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes drawX {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }
      @keyframes drawO {
        0% { stroke-dashoffset: 126; }
        100% { stroke-dashoffset: 0; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.5)); }
        50% { filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.9)); }
      }
      .grid-line { animation: pulse 2s ease-in-out infinite; }
      .x-mark { 
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawX 1s ease-out forwards, glow 2s ease-in-out infinite;
      }
      .o-mark { 
        stroke-dasharray: 126;
        stroke-dashoffset: 126;
        animation: drawO 1s ease-out forwards, glow 2s ease-in-out infinite;
      }
      .x-mark-1 { animation-delay: 0.2s; }
      .x-mark-2 { animation-delay: 0.2s; }
      .o-mark-1 { animation-delay: 0.5s; }
      .o-mark-2 { animation-delay: 0.8s; }
      .x-mark-3 { animation-delay: 1.1s; }
      .x-mark-4 { animation-delay: 1.1s; }
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect width="200" height="200" fill="#0f172a"/>
  
  <!-- Grid lines -->
  <g class="grid-line" stroke="#22d3ee" stroke-width="3" stroke-linecap="round">
    <!-- Vertical lines -->
    <line x1="75" y1="30" x2="75" y2="170"/>
    <line x1="125" y1="30" x2="125" y2="170"/>
    <!-- Horizontal lines -->
    <line x1="30" y1="75" x2="170" y2="75"/>
    <line x1="30" y1="125" x2="170" y2="125"/>
  </g>
  
  <!-- X marks (cyan) -->
  <g stroke="#22d3ee" stroke-width="6" stroke-linecap="round" fill="none">
    <!-- Top left X -->
    <line class="x-mark x-mark-1" x1="40" y1="40" x2="65" y2="65"/>
    <line class="x-mark x-mark-2" x1="65" y1="40" x2="40" y2="65"/>
    
    <!-- Center X -->
    <line class="x-mark x-mark-3" x1="90" y1="90" x2="110" y2="110"/>
    <line class="x-mark x-mark-4" x1="110" y1="90" x2="90" y2="110"/>
  </g>
  
  <!-- O marks (pink/red) -->
  <g stroke="#ec4899" stroke-width="6" fill="none">
    <!-- Top right O -->
    <circle class="o-mark o-mark-1" cx="150" cy="52.5" r="20"/>
    
    <!-- Bottom left O -->
    <circle class="o-mark o-mark-2" cx="52.5" cy="150" r="20"/>
  </g>
  
  <!-- Winning line (diagonal) -->
  <g opacity="0">
    <line x1="35" y1="35" x2="115" y2="115" stroke="#22d3ee" stroke-width="5" stroke-linecap="round">
      <animate attributeName="opacity" from="0" to="0.8" begin="1.5s" dur="0.3s" fill="freeze"/>
    </line>
  </g>
</svg>
