<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a1929"/>
  
  <!-- Game border -->
  <rect x="120" y="20" width="160" height="240" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Tetris grid with stacked blocks -->
  <defs>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stacked blocks at bottom -->
  <g transform="translate(120, 20)">
    <!-- Bottom row -->
    <rect x="0" y="220" width="20" height="20" fill="url(#cyan)" stroke="#0a1929" stroke-width="1"/>
    <rect x="20" y="220" width="20" height="20" fill="url(#purple)" stroke="#0a1929" stroke-width="1"/>
    <rect x="60" y="220" width="20" height="20" fill="url(#green)" stroke="#0a1929" stroke-width="1"/>
    <rect x="80" y="220" width="20" height="20" fill="url(#yellow)" stroke="#0a1929" stroke-width="1"/>
    <rect x="100" y="220" width="20" height="20" fill="url(#red)" stroke="#0a1929" stroke-width="1"/>
    <rect x="120" y="220" width="20" height="20" fill="url(#cyan)" stroke="#0a1929" stroke-width="1"/>
    <rect x="140" y="220" width="20" height="20" fill="url(#purple)" stroke="#0a1929" stroke-width="1"/>
    
    <!-- Second row -->
    <rect x="0" y="200" width="20" height="20" fill="url(#yellow)" stroke="#0a1929" stroke-width="1"/>
    <rect x="20" y="200" width="20" height="20" fill="url(#red)" stroke="#0a1929" stroke-width="1"/>
    <rect x="60" y="200" width="20" height="20" fill="url(#cyan)" stroke="#0a1929" stroke-width="1"/>
    <rect x="80" y="200" width="20" height="20" fill="url(#purple)" stroke="#0a1929" stroke-width="1"/>
    <rect x="100" y="200" width="20" height="20" fill="url(#green)" stroke="#0a1929" stroke-width="1"/>
    <rect x="120" y="200" width="20" height="20" fill="url(#yellow)" stroke="#0a1929" stroke-width="1"/>
    <rect x="140" y="200" width="20" height="20" fill="url(#red)" stroke="#0a1929" stroke-width="1"/>
    
    <!-- Third row -->
    <rect x="60" y="180" width="20" height="20" fill="url(#purple)" stroke="#0a1929" stroke-width="1"/>
    <rect x="80" y="180" width="20" height="20" fill="url(#green)" stroke="#0a1929" stroke-width="1"/>
    <rect x="100" y="180" width="20" height="20" fill="url(#cyan)" stroke="#0a1929" stroke-width="1"/>
    <rect x="140" y="180" width="20" height="20" fill="url(#yellow)" stroke="#0a1929" stroke-width="1"/>
    
    <!-- Falling piece (T-shape) -->
    <g opacity="0.9">
      <rect x="40" y="80" width="20" height="20" fill="url(#purple)" stroke="#0a1929" stroke-width="1">
        <animate attributeName="y" values="80;100;80" dur="0.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="60" y="80" width="20" height="20" fill="url(#purple)" stroke="#0a1929" stroke-width="1">
        <animate attributeName="y" values="80;100;80" dur="0.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="80" y="80" width="20" height="20" fill="url(#purple)" stroke="#0a1929" stroke-width="1">
        <animate attributeName="y" values="80;100;80" dur="0.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="60" y="60" width="20" height="20" fill="url(#purple)" stroke="#0a1929" stroke-width="1">
        <animate attributeName="y" values="60;80;60" dur="0.8s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Score display -->
  <text x="50" y="80" font-family="monospace" font-size="12" fill="#8b5cf6" font-weight="bold">SCORE</text>
  <text x="50" y="100" font-family="monospace" font-size="16" fill="#e6eef6" font-weight="bold">15,420</text>
  
  <text x="50" y="140" font-family="monospace" font-size="12" fill="#8b5cf6" font-weight="bold">LEVEL</text>
  <text x="50" y="160" font-family="monospace" font-size="16" fill="#e6eef6" font-weight="bold">7</text>
  
  <!-- Title -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="18" fill="#e6eef6" text-anchor="middle" font-weight="bold">TETRIS</text>
</svg>
